<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>

	body{
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color:#6BA3E8;
	}

	.submit{
		background-color: #6BA3E8;
	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
	}

	.item-row{
		margin: 10px;
		padding: 10px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: #ffae19;
		border-color: #e59400;
	}
	span{
	color:black;
	font-weight:bold;
	}
	strike{
	color:red;
	}
	#date{
	color:black;
	}

</style>

<div class="center-column">

	<form method="POST" action="/">
		{% csrf_token %}
		{{form.title}}
		<input class="btn btn-info" type="submit" name="Create Task">
	</form>

	<div class="todo-list">

    {% for tasks in tasks %}
        <div class="item-row">
			<a class="btn btn-sm btn-info" href="{% url 'update_task' tasks.id %}">Update</a>
			<a class="btn btn-sm btn-info" href="{% url 'delete_taks' tasks.id %}">Delete</a>
			{% if tasks.complete == True %}
			<strike>{{tasks}}</strike>
			{% else %}
			<span>{{tasks}}</span>

			{% endif %}
		</div>
	{% endfor %}
	</div>
</div>
